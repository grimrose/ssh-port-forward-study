apply plugin: 'groovy'


sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8
// @see http://nobeans.hatenablog.com/entry/20091104/1257344503
tasks.withType(AbstractCompile)*.options*.encoding = tasks.withType(GroovyCompile)*.groovyOptions*.encoding = 'UTF-8'

repositories {
    jcenter()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.10'

    compile group: 'org.hidetake', name: 'groovy-ssh', version: '2.8.0'

    runtime group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
    runtime group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'junit:junit:4.12'

    testCompile('com.athaydes:spock-reports:1.2.12') {
        transitive = false
    }
}
